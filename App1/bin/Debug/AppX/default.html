<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>App1</title>

    <!-- WinJS references -->
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <!-- App1 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>

    <script src="/js/dataExample.js"></script>
</head>
<body class="win-type-body">

    <button id="helloButton">Testing REST API</button><br/>
    <a href="AboutMUN.html">MUN Resources</a>
        <div id="mediumListIconTextTemplate" data-win-control="WinJS.Binding.Template">

                    <!-- Displays the "title" field. -->
                    <h4 data-win-bind="innerText: title"></h4>

                    <!-- Displays the "text" field. -->
                    <h6 data-win-bind="innerText: text"></h6>

        </div>

     <div id="parseObjectListIconTextTemplate" data-win-control="WinJS.Binding.Template">

                    <!-- Displays the "venue" field. -->
                    <h4 data-win-bind="innerText: venue"></h4>

                    <!-- Displays the "city" field. -->
                    <h6 data-win-bind="innerText: city"></h6>

        </div>

    <div id="basicListView"
         data-win-control="WinJS.UI.ListView"
         data-win-options="{ itemDataSource : DataExample.itemList.dataSource,
            itemTemplate: select('#mediumListIconTextTemplate'),
            layout: {type: WinJS.UI.ListLayout}}">
    </div>  
</body>
</html>
